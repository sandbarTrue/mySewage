<!-- 通用头部，index是当前页面的入口css -->
<script src='/html/common/header.js' data-css='reg'></script>

<!--选择身份注册区域-->  
<div id="check">
    <div class="line" >
      <img id="l1" src="../img/page/line.png" />
    </div>
    <div id="custome">
      <div class="custome"><img id="a" src="../img/page/custome.png"></div>
    </div>
    <div id="serve">
      <div class="serve"><img id="b" src="../img/page/serve.png"></div>
    </div>
    <div class="line" >
      <img id="l2" src="../img/page/line.png" />
    </div>
   </div>

  <!--注册区域-->
  <div id="reg">
   <form name="reg" id="frmtest">
    <dl>
      <dd><label class="label"><span class="word">用户名</span><input type="text" class="text" id="user_name"/>
          <span class="info">请输入用户名：2-20位。</span>
          <span class="error">输入不合法，请重新输入！</span>
          <span class="succ">可用！</span>
        </label>
      </dd>
      <dd><label class="label"><span class="word">密码</span><input type="password" id="pass" class="text"/>
        <span class="info1">请输入密码：6-20位，由字母、数字非空字符组成。</span>
          <span class="error1">输入不合法，请重新输入！</span>
          <span class="succ1">可用！</span>
        </label>
      </dd>
      <dd><label class="label"><span class="word">公司名</span><input type="text" id="filmname" class="text"/>
          <span class="info2">请输入公司名。</span>
          <span class="error2">输入不合法，请重新输入！</span>
        </label>
      </dd>
      <dd><label class="label"><span class="word">法人代表</span><input type="text" id="represent" class="text"/>
          <span class="info3">请输入法人代表。</span>
          <span class="error3">输入不合法，请重新输入！</span>
        </label>
      </dd>
      <dd><label class="label"><span class="word">身份证</span><input type="text" id="people_id" class="text"/>
          <span class="info4">请输入身份证。</span>
          <span class="error4">输入不合法，请重新输入！</span>
        </label>
      </dd>
      <dd><label class="label"><span class="word">工商注册编号</span><input type="text" id="id" class="text"/>
          <span class="info5">请输入工商注册码。</span>
          <span class="error5">输入不合法，请重新输入！</span>
        </label>
      </dd>
      <dd><label class="label"><span class="word">企业邮箱</span><input type="text" id="email" class="text"/>
          <span class="info6">如xxxxxxxx@qq/163.com</span>
          <span class="error6">输入不合法，请重新输入！</span>
        </label>
      </dd>
      <dd><label class="label"><span class="word">联系电话</span><input type="text" id="teleph_number" class="text"/>
          <span class="info7">请输入电话号码。</span>
          <span class="error7">输入不合法，请重新输入！</span>
        </label>
      </dd>
      <dd><label class="label"><span class="word">公司地址</span><input type="text" id="address" class="text"/>
          <span class="info8">请输入公司地址。</span>
        </label>
      </dd>
      <dd style="margin:40px 0 0 120px; height:60px; text-align:center">
        <label class="label">
         </span><input type="button" id="submit" class="submit">
      </label>
      </dd>
    </dl>
  </form>
   </div>

<!-- 通用尾部，index是当前页面的入口js -->
<script src='/html/common/footer.js' data-js='reg'></script>
